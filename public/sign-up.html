<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prosto+One&family=Roboto:ital,wght@0,900;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Cool | Sign-up Form</title>
</head>

<body>
    <div class="container-column">
        <div>Another one</div>
        <div class="container-rows">
            <div class="div-col-1">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form action="" class="container-rows-2">
                    <div class="form-content">
                        <p>Let's do this</p>
                        <div>
                            <label for="first_name">First name</label>
                            <input type="text"></input>
                        </div>
                        <div>
                            <label for="last_name">Last name</label>
                            <input type="text"></input>
                        </div>
                        <div><label for="user_email">Email</label>
                            <input type="text"></input>
                        </div>
                        <div><label for="user_phone">Phone Number</label>
                            <input type="text"></input>
                        </div>
                        <div><label for="user_password">Password</label>
                            <input type="text"></input>
                            <p>*Passwords do not match</p>
                        </div>
                        <div><label for="user_password">Confirm Password</label>
                            <input type="text"></input>
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="button">Create Account</button>
                        <div>Already have an account? <a href="">Log in</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
